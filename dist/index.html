            <form class="find-search">

    <section class="search">

            <h2>Find your coctail here.</h2>

                    <h4>Search by Cocktail</h4>
                    <input type="text" class="search-cocktail-field" name="search-cocktail" placeholder="Search your favorite cocktail...">
                    <h5 class="loading-text-1">Loading...</h5>
                    <button class="btn btn-full">Search my Cocktail</button>
                </form>
            </div>
            <div class="search-box">
                <form class="search-ingredients-form">
                    <h4>Search by Ingredient</h4>
                    <input type="text" class="search-ingredients-field" name="search-ingredient" placeholder="Search your favorite ingredient..">
                    <h5 class="loading-text-2">Loading...</h5>
                    <button class="btn btn-full">Search my Ingredient</button>
                </form>
            </div>
        </div>
    </section>

    </section>
